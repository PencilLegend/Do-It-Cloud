<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>database Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="database.css?v=38">
</head>
<body>
    <header>
        <div id="navigation">
            <button class="btn" onclick="window.location.href='../index.html'">Home</button>
        </div>
        <h2>uploads database</h2>
    </header>

    <main>
        <!-- Horizontaler Filterbereich -->
        <div id="horizontal-filter-panel">
            <button class="btn" id="scanButton">manual scan</button>

            <div id="filterToggle"></div>   <!-- keep this, if it works dont fix it-->

            <div id="mainFilterContainer" class="hidden">
                <!-- Name-Filter -->
                <div class="filter-item">
                    <label class="filter-heading" for="nameInput">
                        <input type="checkbox" id="nameActive">
                        name
                    </label>
                    <div class="filter-submenu">
                        <input type="text" id="nameInput" placeholder="Name enthalten...">
                    </div>
                </div>

                <!-- Dateityp-Filter (dynamisch generiert) -->
                <div class="filter-item">
                    <label class="filter-heading">
                        <input type="checkbox" id="typeActive">
                        filetype
                    </label>
                    <div class="filter-submenu" id="typeOptionsContainer">
                        <!-- Dynamisch generierte Checkboxes erscheinen hier -->
                    </div>
                </div>

                <!-- Größenfilter -->
                <div class="filter-item">
                    <label class="filter-heading">
                        <input type="checkbox" id="sizeActive">
                        size
                    </label>
                    <div class="filter-submenu">
                        <input type="number" id="sizeFrom" placeholder="in MB">
                        <input type="number" id="sizeTo" placeholder="bis">
                    </div>
                </div>

                <!-- Datumsfilter -->
                <div class="filter-item">
                    <label class="filter-heading">
                        <input type="checkbox" id="dateActive">
                        date
                    </label>
                    <div class="filter-submenu">
                        <input type="date" id="dateFrom">
                        <input type="date" id="dateTo" placeholder="bis">
                    </div>
                </div>

                <!-- Ordnerfilter -->
                <div class="filter-item">
                    <label class="filter-heading">
                        <input type="checkbox" id="folderActive">
                        directory
                    </label>
                    <div class="filter-submenu">
                        <label><input type="checkbox" class="folderOption" value="temp"> Temp</label>
                        <label><input type="checkbox" class="folderOption" value="txt"> Txt</label>
                        <label><input type="checkbox" class="folderOption" value="vids"> Vids</label>
                    </div>
                </div>
                <button class="btn" id="applyFilterBtn">apply filter</button>
            </div>
        </div>

        <!-- Neuer Button zum Erstellen eines Ordners im /mnt/nas/-Verzeichnis -->
        <button class="btn" id="createFolderBtn">create new folder</button>

        <div id="result">
            <!-- Die Datenbank-Ergebnisse werden hier angezeigt -->
        </div>
    </main>

    <!-- Modal für die Eingabe des Ordnernamens -->
    <div id="folderModal">
        <div class="modal-content">
            <h3>folder creation</h3>
            <input type="text" id="folderNameInput" placeholder="Ordnername">
            <div class="modal-buttons">
                <button class="btn" id="modalCancelBtn">cancel</button>
                <button class="btn" id="modalCreateBtn">create</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; doitcloud 2025</p>
    </footer>

    <script src="database.js?v=25"></script>
</body>
</html>
