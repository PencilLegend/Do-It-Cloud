<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotierendes Bild</title>
    <style>
body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0; /* Optional für Hintergrundfarbe */
}

.back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007BFF;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

#container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%; /* Passt die Breite des Containers an die Fenstergröße an */
    height: 100%; /* Passt die Höhe an die Fenstergröße an */
}

#rotating-image {
    transform: scale(0.6); /* Verkleinert das Bild auf 60% der Originalgröße */
}

    </style>
</head>
<body>
    <a href="../t-a.html" class="back-button">t-a</a>
    <div id="container">
        <img src="image.png" alt="Rotierendes Bild" id="rotating-image">
    </div>
    <script>
const image = document.getElementById('rotating-image');
let angle = 0;

function rotateImage() {
    angle += 0.5; // Verringert die Geschwindigkeit der Drehung (langsamerer Winkelanstieg)
    image.style.transform = `scale(0.6) rotateY(${angle}deg)`; // Verkleinert das Bild auf 60% und führt die Rotation aus
    requestAnimationFrame(rotateImage); // Animation fortsetzen
}

rotateImage(); // Starte die Rotation

    </script>
</body>
</html>
