<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Viewer</title>
    <link rel="stylesheet" href="watch.css">
</head>
<body>
    <header>
        <div id="navigation">
            <button class="btn" onclick="window.location.href='../index.html'">Home</button>
            <button class="btn" onclick="window.location.href='../database/database-folder/index.html'">Folders</button>
        </div>
        <h2 id="currentFolder">Media Viewer</h2>
    </header>

    <main>
        <div id="mediaList">
            <!-- Will be populated by JavaScript -->
        </div>

        <div id="mediaPlayer" class="hidden">
            <div class="player-container">
                <video id="videoPlayer" controls class="hidden">
                    Your browser does not support the video tag.
                </video>
                <audio id="audioPlayer" controls class="hidden">
                    Your browser does not support the audio tag.
                </audio>
                <img id="imageViewer" class="hidden">
            </div>
            <button class="btn close-player">Close</button>
        </div>
    </main>

    <script src="watch.js"></script>
</body>
</html>
